<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <h1 class="sr-only">Fylo Storage Component</h1>

      <div class="storage">
        <div class="storage__controls">
          <img class="logo" src="images/logo.svg" alt="Fylo Logo" />
          <ul class="buttons">
            <li>
              <button aria-label="Document">
                <img src="images/icon-document.svg" alt="" aria-hidden="true" />
              </button>
            </li>
            <li>
              <button aria-label="Folder">
                <img src="images/icon-folder.svg" alt="" aria-hidden="true" />
              </button>
            </li>
            <li>
              <button aria-label="Upload">
                <img src="images/icon-upload.svg" alt="" aria-hidden="true" />
              </button>
            </li>
          </ul>
        </div>

        <div class="storage__display">
          <p class="data-text">You've used <b>185 GB</b> of your storage</p>
          <meter
            class="gauge"
            id="gauge"
            value="815"
            min="0"
            max="1000"
          ></meter>
          <label class="gauge-labels" for="gauge">
            <span>0 gb</span><span>1000 gb</span>
          </label>
          <div class="data-bubble">
            <p class="data-bubble__text"><span>185</span>gb left</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
