<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <nav class="nav">
      <img src="images/logo.svg" alt="Fylo Logo" class="nav__logo" />
      <img
        src="images/icon-document.svg"
        alt="Document Icon"
        class="nav__file"
      />
      <img src="images/icon-folder.svg" alt="Folder Icon" class="nav__folder" />
      <img src="images/icon-upload.svg" alt="Upload Icon" class="nav__upload" />
    </nav>

    <main>
      <section class="storage">
        <div class="storage__text">You've used 815 GB of your storage</div>
        <div class="storage__bar"></div>
        <div class="storage__bar__labels">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="storage__left">185 GB Left</div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
